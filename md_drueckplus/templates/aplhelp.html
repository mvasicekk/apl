<div ng-if="showhelp!==undefined">
<div ng-if="editable" ng-show="showhelp" class="help-block" ui-tinymce="{inline:true,menubar:false}" ng-model-options="{ updateOn: 'default blur', debounce: { 'default': 2000, 'blur': 0 }}" ng-model="el[0].help_text"></div>
<div ng-if="!editable" ng-show="showhelp" class="help-block" ng-bind-html="el[0].help_text"></div>
</div>
<p ng-show="showadmininfo"><span title="resource id" class='badge bg-warning'>{{el[0].id}} - {{el[0].element_id}}</span></p>
