    <div ng-if="ma.length>0" class="row">
	<div ng-repeat="m in ma" class="col-lg-3 col-md-4 col-sm-6">
	    <!--vychytavka - cervene lidi, kteri nejsou podle dochazky :-)-->
	    <div class="panel"  ng-class='{"panel-warning":m.edata_min===null,"panel-success":m.edata_min!==null}'>
		<div class="panel-heading">
		    <h4>{{m.persnr}} 
			<span ng-show="m.edata_min!==null" class='edatabadge badge badge-important'>(od:{{jencas(m.edata_min)}})</span>
			<span ng-show="m.edata_max!==null && m.edata_max!=m.edata_min" class='edatabadge badge badge-important'>(do:{{jencas(m.edata_max)}})</span>
		    </h4>
		    <h5>{{m.vorname}} {{m.name}} <span class="label label-primary">{{m.oe}} ({{m.stunden}})</span></h5>
		</div>
	    </div>
	</div>
