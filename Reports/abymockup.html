<!DOCTYPE html>
<html>
    <head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<style>
	    ul#navigation{
		list-style: none;
		display: inline;
	    }
	    ul#navigation>li{

	    }

	<div>

	    </ul>
